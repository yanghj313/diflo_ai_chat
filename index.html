<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>chat simulation</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css.css" />
		<script type="text/javascript" src="./js.js" defer></script>
	</head>
	<body>
		<div class="body">
			<div class="stage">
				<section class="panel">
					<div class="head">
						<div class="t">
							<strong>AI AGENT</strong>
						</div>
						<button
							id="btnReplay"
							style="border: 1px solid var(--line); background: rgba(255, 255, 255, 0.06); color: var(--txt); padding: 8px 10px; border-radius: 12px; cursor: pointer; font-size: 12px"
						>
							다시 재생
						</button>
					</div>

					<div class="chatBody" id="chatBody">
						<div class="msg bot">
							<div class="bubble">안녕하세요! 무엇을 도와드릴까요?</div>
						</div>
					</div>

					<div class="chatFoot">
						<div class="inputWrap">
							<input id="inp" placeholder="메시지를 입력하세요..." />
						</div>
						<button class="iconBtn attachBtn" id="attachBtn" type="button" aria-label="첨부파일" title="첨부파일">
							<svg class="ico" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 640 640" aria-hidden="true">
								<path
									fill="currentColor"
									d="M288.6,76.8c56.2-56.2,147.4-56.2,203.6,0,56.2,56.2,56.2,147.4,0,203.6l-164,164c-34.4,34.4-90.1,34.4-124.5,0-34.4-34.4-34.4-90.1,0-124.5l152.8-152.6c12.5-12.5,32.8-12.5,45.3,0s12.5,32.8,0,45.3l-152.8,152.7c-9.4,9.4-9.4,24.6,0,33.9,9.4,9.3,24.6,9.4,33.9,0l164-164c31.2-31.2,31.2-81.9,0-113.1-31.2-31.2-81.9-31.2-113.1,0l-164,164c-53.1,53.1-53.1,139.2,0,192.3,53.1,53.1,139.2,53.1,192.3,0l130.2-130.1c12.5-12.5,32.8-12.5,45.3,0s12.5,32.8,0,45.3l-130.2,130c-78.1,78.1-204.7,78.1-282.8,0-78.1-78.1-78.1-204.7,0-282.8l164-164Z"
								/>
							</svg>
						</button>
						<button class="iconBtn sendBtn" id="sendBtn" type="button" aria-label="전송" title="전송">
							<svg class="ico" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 640 640" aria-hidden="true">
								<path
									fill="currentColor"
									d="M322.5,351.7l200.9-200.8-132.4,369.4-68.5-168.6ZM489.4,117l-200.8,200.8-168.6-68.5L489.4,117ZM70.1,280.8l205.8,83.6,83.6,205.8c5.3,13.1,18.1,21.7,32.3,21.7s27.8-9.2,32.8-23.1l178-496.8c3.5-9.8,1-20.6-6.3-28s-18.2-9.8-28-6.3L71.4,215.7c-13.9,5-23.1,18.1-23.1,32.8s8.6,27,21.7,32.3h0Z"
								/>
							</svg>
						</button>
					</div>
				</section>
			</div>

			<div class="cursor" id="cursor" aria-hidden="true">
				<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="-1 -1 30 30" fill="none">
					<defs>
						<style>
							.st0 {
								fill: #fff;
								stroke: #000;
								stroke-miterlimit: 10;
							}
						</style>
					</defs>
					<polygon class="st0" points="22.7 15.5 7.5 2.2 7.5 22.4 12.4 18.3 16.7 28 20.8 26.2 16.4 16.5 22.7 15.5" />
				</svg>
			</div>
		</div>
	</body>
</html>
